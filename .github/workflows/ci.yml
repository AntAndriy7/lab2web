name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install

    - name: Package Jar
      run: mvn package

    - name: Archive Jar Artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: target/*.jar
